<!DOCTYPE html>
<html>
<head>
  <title>AccessEase Options</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
  <div class="card">
    <h1>AccessEase Options</h1>
    <div id="userProfile" class="user-info"></div>
    <h2>Select Your Accessibility Profile</h2>
    <select id="disabilityProfile">
      <option value="">Select a profile</option>
      <option value="visual">Visual Impairment</option>
      <option value="auditory">Auditory Impairment</option>
      <option value="motor">Motor Impairment</option>
      <option value="cognitive">Cognitive Impairment</option>
    </select>
    <button id="saveProfile">Save Profile</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
