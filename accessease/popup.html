<!DOCTYPE html>
<html>
<head>
  <title>AccessEase</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
  <div class="card">
    <div id="confirmationMessage" class="confirmation-message" style="display: none;"></div>
    <h1>AccessEase</h1>
    <div id="loginSection" style="display: none;">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="loginButton">Login</button>
      <p>Don't have an account? <a href="#" id="showRegisterLink">Register here</a></p>
    </div>
    <div id="registerSection" style="display: none;">
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button id="registerButton">Register</button>
      <p>Already have an account? <a href="#" id="showLoginLink">Login here</a></p>
    </div>
    <div id="userSection" style="display: none;">
        <div class="user-info" id="userInfo"></div>
        <div class="user-info" id="profileType"></div>
        
        <div id="featuresContainer">
          <!-- Feature containers will be dynamically added here -->
        </div>
        
        <div id="additionalFeaturesContainer" style="display: none;">
          <select id="additionalFeatures">
            <option value="">Add more features</option>
            <option value="highContrast">High Contrast</option>
            <option value="textToSpeech">Text-to-Speech</option>
            <option value="fontSize">Larger Font Size</option>
            <option value="keyboardNav">Enhanced Keyboard Navigation</option>
            <option value="colorBlind">Color Blind Friendly Mode</option>
          </select>
          <button id="addFeatureButton">Add Feature</button>
        </div>
        
        <button id="optionsButton">Options</button>
        <button id="logoutButton" class="logout-button">Logout</button>
      </div>
    
    <div id="optionsSection" style="display: none;">
      <h2>Options</h2>
      <h3>Select Your Accessibility Profile</h3>
      <select id="disabilityProfile">
        <option value="">Select a profile</option>
        <option value="visual">Visual Impairment</option>
        <option value="auditory">Auditory Impairment</option>
        <option value="motor">Motor Impairment</option>
        <option value="cognitive">Cognitive Impairment</option>
      </select>
      <button id="saveProfile">Save Profile</button>
      <button id="backToUser">Back</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
